<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Productos</title>
  <style>
    .table-actions {
        white-space: nowrap;
    }
    .main-container {
        padding: 20px;
    }
  </style>
</head>
<body>
<div class="main-container">
  <!-- Barra de navegaciÃ³n -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistema de Productos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/}">Inicio</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>

<h1>Listado de categorias</h1>

<table class="table table-striped tabla-con-padding">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Descripcion</th>

    <th colspan="2">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="categoria : ${categorias}">
    <td th:text="${categoria.id}"></td>
    <td th:text="${categoria.nombre}"></td>
    <td th:text="${categoria.descripcion}"></td>

    <td>
      <div class="botones" role="group">
        <a th:href="@{/categoria/editar/{id}(id=${categoria.id})}"
           class="btn btn-sm btn-primary">
          <i class="bi bi-pencil"></i> Editar
        </a>
        <a th:href="@{/categoria/eliminar/{id}(id=${categoria.id})}"
           class="btn btn-sm btn-danger">
          <i class="bi bi-trash"></i> Eliminar
        </a>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
