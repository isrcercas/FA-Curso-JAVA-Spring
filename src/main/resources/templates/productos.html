<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Productos</title>

    <style>
        .tabla-con-padding {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .botones{
            padding: 2%;


        /* O específicamente para celdas */
        .tabla-con-padding td, .tabla-con-padding th {
            padding-left: 1rem;
            padding-right: 1rem;

        }
    </style>
</head>
<body>

<h1>Listado de productos</h1>

<table class="table table-striped tabla-con-padding">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th> <!-- Celda vacía -->
        <th>Precio</th>
        <th>Stock</th>
        <th>Disponible</th>
        <th>Categoria</th>
        <th colspan="2">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${#numbers.formatDecimal(producto.precio, 1, 2)} + ' €'"></td>
        <td th:text="${producto.stock}"></td>
        <td th:text="${producto.disponible}"></td>
        <td th:text="${producto.categoria.nombre}"></td>
        <td>
            <div class="botones" role="group">
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}"
                   class="btn btn-sm btn-primary">
                    <i class="bi bi-pencil"></i> Editar
                </a>
                <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}"
                   class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
