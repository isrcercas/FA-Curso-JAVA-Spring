<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="5">

    <title>Botones de colores</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #f5f7fa;
          margin: 40px;
          color: #333;
          text-align: center;
        }

        h1 {
          font-size: 2.5rem;
          margin-bottom: 0.3em;
          color: #222;
        }

        h2 {
          font-weight: 400;
          color: #555;
          margin-bottom: 1em;
        }

        p {
          max-width: 600px;
          margin: 0 auto 2em;
          font-size: 1.1rem;
          line-height: 1.6;
          color: #666;
        }

        .btn {
          font-size: 1.1rem;
          padding: 12px 28px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-weight: 600;
          margin: 0 10px;
          box-shadow: 0 4px 7px rgb(0 0 0 / 0.15);
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-green {
          background-color: #28a745;
          color: #fff;
        }

        .btn-green:hover {
          background-color: #218838;
          box-shadow: 0 6px 10px rgb(40 167 69 / 0.4);
        }

        .btn-red {
          background-color: #dc3545;
          color: #fff;
        }

        .btn-red:hover {
          background-color: #bd2130;
          box-shadow: 0 6px 10px rgb(220 53 69 / 0.4);
        }
    </style>
</head>
<body>
<h1>Este es un título principal (H1)</h1>
<h2>Este es un subtítulo (H2)</h2>
<p>
    Este es un párrafo de ejemplo que explica el contenido o los
    objetivos de esta página. Los botones abajo son interactivos y
    tienen colores verde y rojo para distintas acciones.
</p>
<h3>Que vas hacer:</h3>
<h4>Cuidado con lo que seleccionas</h4>

<button class="btn btn-green" type="button">ACEPTAR</button>

<button class="btn btn-red" type="button">CANCELAR</button>
</body>
</html>
